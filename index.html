<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    
<header>
  <div class="h2-line h2-line-video">
    <div class="line"></div>
    <h2>Video</h2>
    <div class="line"></div>
  </div>
</header>
<main>
  <div class="player">
    <video class="player__video viewer" src='./video.mp4'></video>
    <div class="btn"><span class="button-video"></span></div>
    <div class="player__controls">
      <button class="player__button toggle" title="Toggle Play"><img src="./img/play.svg" alt="" class="img"></button>
      <div class="progress">
        <div class="progress__filled"></div>
      </div>
      <button class="volume"><img src="./img/volume.svg" alt="" class="volume-img"></button>
      <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
      <!--<input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">-->
      <!--<input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">-->
      <button data-skip="-10" class="player__button">-10s</button>
      <button data-skip="25" class="player__button">25s</button>
      <!--<button class="player__button player__fullscreen">â§‰</button>-->
    </div>
  </div>
</main>
<footer>
  <div class="footer">
    <img src="./img/footer_icon.svg" alt="" class="icon-footer">
    <span>2022</span>
    <a href="https://github.com/yuliaN145" class="link-github">github</a>
    <a href="https://rs.school/js-stage0/" class="rs">Rolling Scopes School</a>
  </div>
</footer>
<script src="./script.js"></script>
</body>
</html>
